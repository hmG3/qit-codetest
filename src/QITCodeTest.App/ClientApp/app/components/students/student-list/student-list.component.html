<div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
</div>
<div class="container-fluid my-3" *ngIf="availableStudents">
    <div class="row">
        <div class="col-2">
            <h4>{{ selectedClass.name }}</h4>
        </div>
    </div>
    <div class="row no-gutters">
        <div class="col-8 col-lg-6">
            <table class="table table-hover table-bordered table-responsive-md mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Student Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">GPA</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of availableStudents; let i = index">
                        <th scope="row">{{ i + 1 }}</th>
                        <td [class.text-danger]="student.gpa > 3.2">{{ student.name }}&nbsp;{{ student.surname }}</td>
                        <td>{{ student.dob | age }}</td>
                        <td>{{ student.gpa }}</td>
                        <td>
                            <button type="button" class="btn btn-outline-info btn-sm" (click)="editStudent(student); $event.stopPropagation()">Edit</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteStudent(student); $event.stopPropagation()">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-4 col-lg-6 d-flex align-items-end">
            <button type="button" class="btn btn-primary ml-2" (click)="addStudent()">Add</button>
        </div>
    </div>
</div>
<app-student-edit [model]="editableStudent" [formTitle]="editActionFormTitle" [studentListId]="studentListId"></app-student-edit>
