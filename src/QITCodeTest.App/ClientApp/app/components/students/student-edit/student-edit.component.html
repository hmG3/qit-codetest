<form-modal #editStudentModal (positiveLabelAction)="save()">
    <div class="modal-header">
        <h5 class="modal-title">{{ formTitle }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="editStudentModal.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>
        <form>
            <div class="form-group">
                <label for="name" class="col-form-label">Student Name:</label>
                <input type="text" class="form-control" [class.is-invalid]="name.invalid && (name.dirty || name.touched)" id="name" name="name"
                    #name="ngModel" required [ngModel]="model?.name" (ngModelChange)="model.name = $event">
                <div class="invalid-feedback" *ngIf="name.invalid && (name.dirty || name.touched)">
                    Student Name is required.
                </div>
            </div>
            <div class="form-group">
                <label for="surname" class="col-form-label">Student Surname:</label>
                <input type="text" class="form-control" [class.is-invalid]="surname.invalid && (surname.dirty || surname.touched)" id="surname"
                    name="surname" #surname="ngModel" required [ngModel]="model?.surname" (ngModelChange)="model.surname = $event">
                <div class="invalid-feedback" *ngIf="surname.invalid && (surname.dirty || surname.touched)">
                    Student Surname is required.
                </div>
            </div>
            <div class="form-group">
                <label for="dob" class="col-form-label">Date of Birth:</label>
                <input type="date" class="form-control" [class.is-invalid]="dob.invalid && (dob.dirty || dob.touched)" id="dob" name="dob"
                    #dob="ngModel" required [ngModel]="model?.dob" (ngModelChange)="model.dob = $event">
                <div class="invalid-feedback" *ngIf="dob.invalid && (dob.dirty || dob.touched)">
                    Date of Birth is required.
                </div>
            </div>
            <div class="form-group">
                <label for="gpa" class="col-form-label">Grade Point Average:</label>
                <input type="number" min="1" max="5" class="form-control" [class.is-invalid]="gpa.invalid && (gpa.dirty || gpa.touched)"
                    id="gpa" name="gpa" #gpa="ngModel" [ngModel]="model?.gpa" (ngModelChange)="model.gpa = $event">
                <div class="invalid-feedback" *ngIf="gpa.invalid && (gpa.dirty || gpa.touched)">
                    Class Name is required.
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeForm()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="editStudentModal.positiveAction()">Save</button>
    </div>
</form-modal>
