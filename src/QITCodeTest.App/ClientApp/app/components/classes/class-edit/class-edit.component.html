<form-modal #editClassModal (positiveLabelAction)="save()">
    <form (ngSubmit)="editClassModal.positiveAction()" #classEditForm="ngForm">
        <div class="modal-header">
            <h5 class="modal-title">{{ formTitle }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="editClassModal.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>
            <div class="form-group">
                <label for="name" class="col-form-label">Class Name:</label>
                <input type="text" class="form-control" [class.is-invalid]="name.invalid && (name.dirty || name.touched)" id="name" name="name"
                    #name="ngModel" required [ngModel]="model?.name" (ngModelChange)="model.name = $event">
                <validation-errors [control]="name"></validation-errors>
            </div>
            <div class="form-group">
                <label for="location" class="col-form-label">Location:</label>
                <input type="text" class="form-control" [class.is-invalid]="location.invalid && (location.dirty || location.touched)" id="location"
                    name="location" #location="ngModel" required [ngModel]="model?.location" (ngModelChange)="model.location = $event">
                <validation-errors [control]="location"></validation-errors>
            </div>
            <div class="form-group">
                <label for="teacher" class="col-form-label">Teacher Name:</label>
                <input type="text" class="form-control" [class.is-invalid]="teacher.invalid && (teacher.dirty || teacher.touched)" id="teacher"
                    name="teacher" #teacher="ngModel" required teacher [ngModel]="model?.teacher" (ngModelChange)="model.teacher = $event">
                <validation-errors [control]="teacher"></validation-errors>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeForm()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!classEditForm.form.valid">Save</button>
        </div>
    </form>
</form-modal>
