<div *ngIf="hasErrors" class="alert alert-danger">
    {{message}}
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <h3>Classes</h3>
        </div>
    </div>
    <div class="row no-gutters">
        <div class="col-10 col-lg-8">
            <table class="table table-hover table-bordered table-responsive-md mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Class Name</th>
                        <th scope="col">Location</th>
                        <th scope="col">Teacher Name</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let class of availableClasses; let i = index" (click)="loadStudents(i, class)" [class.table-active]="i == selectedRowIndex">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ class.name }}</td>
                        <td>{{ class.location }}</td>
                        <td>{{ class.teacher }}</td>
                        <td>
                            <button type="button" class="btn btn-outline-info btn-sm" (click)="editClass(class); $event.stopPropagation()">Edit</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteClass(class); $event.stopPropagation()">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2 col-lg-4 d-flex align-items-end">
            <button type="button" class="btn btn-primary ml-2" (click)="addClass()">Add</button>
        </div>
    </div>
</div>
<app-class-edit [model]="editableClass" [formTitle]="editActionFormTitle" [classListId]="classListId"></app-class-edit>
